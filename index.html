<!DOCTYPE html>
<html lang = "en">
  <title>Rock Paper Scissors</title>
<head>
  <meta charset="UTF-8">
  <title>Rock, Paper, Scissor</title>
  <link rel="stylesheet" href="style.css">
</head>
  <body>
   <script src="javascript.js" defer>
   </script>
    <div class="game">
      <h1>Rock, Paper or Scissors?</h1>
        <div class="selection">
          <button class="choice" id="R" value="rock"></button>
          <button class="choice" id="P" value="paper"></button>
          <button class="choice" id="S" value="scissors"></button>
        </div>
        <div class="match">
          <div id="player"></div>
          <div class="vs"> VS </div>
          <div id="computer"></div>
        </div>
        <div class="scores">
          <div class="playerScore">Player: <span id="playerScore"></span></div>
          <div class="computerScore">Computer: <span id="computerScore"></span></div>
        </div>
        <div class="results">
          <div id="roundResult"></div>
          <div id="gameResult"></div>
          <button class="again" hidden="true">Play Again</button>
        </div>
        <div class="goButton">
          <button class="go">Play Round</button>
        </div>
   </div>
  </body>
</html>
