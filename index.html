<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A fun Rock Paper Scissors game">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="game">
    <h1>Rock, Paper or Scissors?</h1>
    <div class="selection" role="group" aria-label="Game choices">
      <button class="choice" id="R" value="rock" aria-label="Choose Rock"></button>
      <button class="choice" id="P" value="paper" aria-label="Choose Paper"></button>
      <button class="choice" id="S" value="scissors" aria-label="Choose Scissors"></button>
    </div>
    <div class="match" aria-live="polite">
      <div id="player" role="status"></div>
      <div class="vs" aria-hidden="true">VS</div>
      <div id="computer" role="status"></div>
    </div>
    <div class="scores">
      <div class="playerScore" role="status" aria-live="polite">Player: <span id="playerScore"></span></div>
      <div class="computerScore" role="status" aria-live="polite">Computer: <span id="computerScore"></span></div>
    </div>
    <div class="results">
      <div id="roundResult" role="alert"></div>
      <div id="gameResult" role="alert"></div>
      <div class="control-buttons">
        <button class="again" hidden="true">Play Again</button>
        <button class="go">Play Round</button>
      </div>
    </div>
  </main>
  <script src="javascript.js" defer></script>
</body>
</html>
