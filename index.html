<!DOCTYPE html>
<html lang = "en">
  <title>Rock Paper Scissors</title>
<head>
  <meta charset="UTF-8">
  <title>Rock, Paper, Scissor</title>
  <link rel="stylesheet" href="style.css">
</head>
  <body>
   <script src="javascript.js" defer>
   </script>
    <div class="game">
      <h1>Rock, Paper or Scissors?</h1>
        <div class="selection">
          <button class="choice" id="R" value="rock">Rock</button>
          <button class="choice" id="P" value="paper">Paper</button>
          <button class="choice" id="S" value="scissors">Scissors</button>
        </div>
   </div>
  </body>
</html>
